{% extends "base.html" %}

{% block content %}
  {% if user.is_authenticated %}
    <li>User: {{ user.get_username }}</li>
    <li><a href="{% url 'logout'%}?next=/accounts/login/">Выйти</a></li>
  {% else %}
    <li><a href="{% url 'login'%}?next={{request.path}}">Войти</a></li>
  {% endif %}
{% endblock %}
